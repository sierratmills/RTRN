<ion-header>

  <ion-navbar>
    <ion-title>Shopping Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-button small clear="true" color="secondary">Item 1</button>
    <button ion-button small clear="true" color="secondary">Item 2</button>
    <button ion-button small clear="true" color="secondary">Item 3</button>
  </ion-list>
  <button ion-button large color="secondary" (click)="navigateToCheckOut()">Check out</button>
</ion-content>
