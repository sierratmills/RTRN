<ion-header>

  <ion-navbar>
    <ion-title>Shop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label color="secondary" stacked>Enter your location</ion-label>
        <ion-input type="zip" placeholder="Zip Code"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="secondary" stacked>Choose a shopping category</ion-label>

        <ion-label>Category</ion-label>
        <ion-select [(ngModel)]="Category">
          <ion-option value="c">Clothes</ion-option>
          <ion-option value="f">Furniture</ion-option>
          <ion-option value="e">Electronics</ion-option>
          <ion-option value="j">Jewelry</ion-option>
          <ion-option value="s">Shoes</ion-option>
          <ion-option value="m">Movies and Entertainment</ion-option>
          <ion-option value="b">Books</ion-option>
          <ion-option value="o">Other</ion-option>
        </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button color="secondary" (click)="navigateToSearchResults()">SEARCH</button>
</ion-content>
