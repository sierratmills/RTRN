<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Create Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="profile">
    <ion-list>
      
        <ion-item>
            <ion-label color="secondary" stacked>Full Name</ion-label>
            <ion-input type="name" placeholder="Name Input"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label color="secondary" stacked>Username</ion-label>
            <ion-input type="username" placeholder="Username Input"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label color="secondary" stacked>Default Location</ion-label>
              <ion-input type="username" placeholder="Zip Code"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label color="secondary" stacked>Payment Method</ion-label>
              <ion-input type="username" placeholder=""></ion-input>
          </ion-item>

      </ion-list>
      <button ion-button color="secondary" (click)="navigateToMain()"> Continue</button>

</ion-content>
