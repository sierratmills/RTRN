<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
      </ion-searchbar>
      <button ion-button small clear=false color="secondary" (click)="navigateToUserProfile()">Profile</button>
      <button ion-button small clear=true color="secondary" (click)="navigateToHomePage()">Log out</button>
      <ion-list>
          <button ion-button icon-only (click)="navigateToShoppingCart()">
              <ion-icon medium color="secondary" name="cart"></ion-icon>
          </button>
      </ion-list>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <button ion-button large full color="secondary" (click)="navigateToShopPage()">SHOP</button>

  <ion-slides shouldLockSwipes=false color="primary" item-width="100%" item-height="66%">
    <ion-slide>
      <ion-list>
        <button ion-button small clear="true" color="secondary">Favorite Stores</button>
        <ion-img style="width: 100%; height: 530px;" src="../../assets/imgs/favorites.jpg"></ion-img>
      </ion-list>
    </ion-slide>
    <ion-slide>
      <button ion-button large color="secondary">Shopping Lists</button>
    </ion-slide>
    <ion-slide>
      <button ion-button large color="secondary">Recommended for You</button>
    </ion-slide>
  </ion-slides>

  <button ion-button large full color="primary" (click)="navigateToMapPage()">MAP</button>
</ion-content>
