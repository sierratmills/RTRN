
<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <ion-searchbar
        [(ngModel)]="myInput"
        [showCancelButton]="shouldShowCancel"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)">
      </ion-searchbar>
      <button ion-button small clear=false color="secondary" (click)="navigateToUserProfile()">Profile</button>
      <button ion-button small clear=true color="secondary" (click)="navigateToHomePage()">Log out</button>
      <ion-list>
        <ion-icon medium color="secondary" name="cart"></ion-icon>
      </ion-list>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-slides color="primary" item-width="100%" item-height="66%">
      <ion-slide>
          <button ion-button large color="secondary">Favorite Stores</button>
      </ion-slide>
      <ion-slide>
          <button ion-button large color="secondary">Shopping Lists</button>
      </ion-slide>
      <ion-slide>
          <button ion-button large color="secondary">Recommended for You</button>
      </ion-slide>
    </ion-slides>
</ion-content>
