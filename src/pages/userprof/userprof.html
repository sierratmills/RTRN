<ion-header>

  <ion-navbar>
    <ion-title>Your Profile</ion-title>
    <ion-buttons end>
      <button ion-button end small clear=true color="secondary" (click)="navigateToHomePage()">Log out</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="User's Full Name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="Username"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>Default Location</ion-label>
        <ion-input type="User's Zip Code"></ion-input>
    </ion-item>

    <button ion-button small color="secondary">Change Password</button>
    <button ion-button small color="secondary" (click)="navigateToProfile()">Edit Profile</button>
</ion-content>
