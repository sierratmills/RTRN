<ion-header>
  <ion-navbar>
    <ion-title>
      Create Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="secondary" stacked>Email</ion-label>
      <ion-input type="email" placeholder="Email Input"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="secondary" stacked>Full Name</ion-label>
      <ion-input type="name" placeholder="Name Input"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="secondary" stacked>Username</ion-label>
      <ion-input type="username" placeholder="Username Input"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="secondary" stacked>Password</ion-label>
      <ion-input type="email" placeholder="Password Input"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="secondary" stacked>Re-Enter Password</ion-label>
      <ion-input type="password" placeholder="Password Input"></ion-input>
    </ion-item>

    <button ion-button color="secondary" (click)="navigateToProfile()"> CREATE ACCOUNT</button>
  </ion-list>
</ion-content>
